<!DOCTYPE html>
<html>
<head>
  <title>Каталог товарів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #007bff, #0056b3);
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .section-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .section-buttons button:hover {
      background-color: #0056b3;
    }

    .section {
      display: none;
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 20px;
      margin-top: 20px;
    }

    .section ul {
      list-style-type: none;
      padding: 0;
    }

    .section ul li {
      margin-bottom: 10px;
    }

    .product-image {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('section');
      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      
      var section = document.getElementById(sectionId);
      if (section) {
        section.classList.add('active');
      }
    }
  </script>
</head>
<body>
  <h1>Каталог товарів</h1>

  <div class="section-buttons">
    <button onclick="showSection('section1')">Розділ 1</button>
    <button onclick="showSection('section2')">Розділ 2</button>
    <button onclick="showSection('section3')">Розділ 3</button>
  </div>

  <div id="section1" class="section active">
    <ul>
      <li>
        <img src="150x200.png" alt="Товар 1" class="product-image">
        Товар 1
      </li>
      <li>
        <img src="150x200.png" alt="Товар 2" class="product-image">
        Товар 2
      </li>
      <li>
        <img src="150x200.png" alt="Товар 3" class="product-image">
        Товар 3
      </li>
    </ul>
  </div>
  <div id="section2" class="section active">
    <ul>
      <li>
        <img src="150x200.png" alt="Товар 1" class="product-image">
        Товар 4
      </li>
      <li>
        <img src="150x200.png" alt="Товар 2" class="product-image">
        Товар 5
      </li>
      <li>
        <img src="150x200.png" alt="Товар 3" class="product-image">
        Товар 6
      </li>
    </ul>
  </div>
  <div id="section3" class="section active">
    <ul>
      <li>
        <img src="150x200.png" alt="Товар 1" class="product-image">
        Товар 7
      </li>
      <li>
        <img src="150x200.png" alt="Товар 2" class="product-image">
        Товар 8
      </li>
      <li>
        <img src="150x200.png" alt="Товар 3" class="product-image">
        Товар 9
      </li>
    </ul>
  </div>
