<!DOCTYPE html>
<html>
<head>
  <title>Каталог товарів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .section-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .section-buttons button:hover {
      background-color: #0056b3;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 20px;
      margin-top: 20px;
    }

    .section ul {
      list-style-type: none;
      padding: 0;
    }

    .section ul li {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('section');
      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      
      var section = document.getElementById(sectionId);
      if (section) {
        section.classList.add('active');
      }
    }
  </script>
</head>
<body>
  <h1>Каталог шкарпеток</h1>

  <div class="section-buttons">
    <button onclick="showSection('section1')">Жіночі</button>
    <button onclick="showSection('section2')">Чоловічі</button>
    <button onclick="showSection('section3')">Дитячі</button>
  </div>

  <div id="section1" class="section active">
      <div class="container">
        <div class="row">

          <div class="cal-md-4">
            <div class="product">
              <div class="image">
                <img scr="150x200.png" alt="товар1" class="product-image>
              </div>

              <div class="info">
                <h3>Name of product</h3>
                <div>
                  <span class="price">125 grn</span>
                  <button class="add-to-cart"></button>
  </div>

  <div id="section2" class="section">
    
    <ul>
      <li>Товар 4</li>
      <li>Товар 5</li>
      <li>Товар 6</li>
    </ul>
  </div>

  <div id="section3" class="section">
   
    <ul>
      <li>Товар 7</li>
      <li>Товар 8</li>
      <li>Товар 9</li>
    </ul>
  </div>
</body>
</html>
